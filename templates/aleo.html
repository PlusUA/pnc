{{ define "aleo" }} {{ template "header" .}}


<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">Aleo</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                <li class="breadcrumb-item active">Aleo</li>
            </ol>
            <div class="card mb-4">
                <div class="card-body">
                    <h3>Aleo Checker</h3>
                </div>
                <div class="card-body"><strong>Main</strong>:<br>
                    Is Bootnode = {{$.IsBootnode}}<br>
                    Is Miner = {{$.IsMiner}}<br>
                    Is Syncing = {{$.IsSyncing}}<br>
                    Launched = {{$.Launched}}<br>
                    Version = {{$.Version}}<br>
                </div>
            </div>
        </div>
    </main>




    {{ template "footer" }} {{ end }}
